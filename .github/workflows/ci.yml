name: "CI"

on:
  push:

jobs:
  build:
    name: "ğŸ—ï¸ LaTeX build"
    runs-on: ubuntu-18.04
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v2
      - name: "ğŸ—ï¸ Build LaTeX class"
        uses: xu-cheng/texlive-action/small@v1
        with:
          run: |
            apk add make
            make install
      - name: "ğŸ“¤ Upload LaTeX documentation"
        uses: actions/upload-artifact@v2
        with:
          path: ./mluexercise/mluexercise.pdf
          name: LaTeX class documentation
      - name: "ğŸ—ï¸ Build LaTeX samples"
        uses: xu-cheng/texlive-action/small@v1
        with:
          run: |
            apk add make
            make samples
      - name: "ğŸ“¤ Upload LaTeX samples"
        uses: actions/upload-artifact@v2
        with:
          path: ./exercise-*.pdf
          name: Exercise samples
